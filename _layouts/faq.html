            Frequent

<section class="container">
    {%- for faq in site.faq -%}
    <a href="{{faq.url}}" class="card flex flex-column flex-row-ns" id="{{faq.id | split: '--' | shift}}">
            <div class="mb2 w-40-ns">
                <div class="o-70 pb1-ns">Question</div>
                <h2 class="mt2 mt3-ns f5 strike">{{faq.title}}</h2>
            </div>
            
            <div class="w-60-ns pl4-ns">
                <div class="o-70 nb3 nb2-ns">Answer</div>
                <div class="f4">
                    {{faq.short | markdownify }}
                </div>
                <div class="o-60 tr">More â†’</div>
            </div>

    </a>
    {%- endfor -%}
</section>
